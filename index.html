<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="http://2048game/favicon.ico">
	<script type="text/javascript" src="js/index.js"></script>
	<title>2048</title>
</head>
<body>
	<header>
		<h1>2048</h1>
	</header>

	<div id="gamePanel">
		<!-- 操作栏 -->
		<p>
			<a class="button" id="newGame">New Game</a>
			得分：<span id="score">0</span>
		</p>

		<!-- 主界面 -->
		<div id="gridPanel">
			<!-- 格子 -->
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>
			<div  class="grid">
				<div></div>
			</div>

			<!-- 数字 -->
			<div class="cell num2" id="cell00">2</div>
			<div class="cell num4" id="cell01">4</div>
			<div class="cell num8" id="cell02">8</div>
			<div class="cell num16" id="cell03">16</div>
			<div class="cell num32" id="cell10">32</div>
			<div class="cell num64" id="cell11">64</div>
			<div class="cell num128" id="cell12">128</div>
			<div class="cell num256" id="cell13">256</div>
			<div class="cell num512" id="cell20">512</div>
			<div class="cell num1024" id="cell21">1024</div>
			<div class="cell num2048" id="cell22">2048</div>
			<div class="cell num4096" id="cell23">4096</div>
			<div class="cell num8192" id="cell30">8192</div>
			<div class="cell" id="cell31">2</div>
			<div class="cell" id="cell32">2</div>
			<div class="cell" id="cell33">2</div>

			<!-- gameover -->
			<div id="gameOver">
				<p>
					GAME OVER!!!<br>
					得分：<span id="finalScore">0</span><br>
					<a class="button" id="restart">Try Again</a>
				</p>
			</div>
			
		</div>

	</div>
</body>
</html>
